<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
    <h1>Books:</h1>
    <form action="">
        <input type="search" name="search" value="{{ search }}" placeholder="Search Book">
        <button type="submit">Search</button>

    </form>  <br>
    {% for book in books %}
        <li><a href="{% url 'detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
